<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="rencimiento">
      <h2 data-cy="rencimientoDetailsHeading"><span jhiTranslate="pruebaRendimientoApp.rencimiento.detail.title">Rencimiento</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ rencimiento.id }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaRendimientoApp.rencimiento.cedulaBeneficiario">Cedula Beneficiario</span></dt>
        <dd>
          <span>{{ rencimiento.cedulaBeneficiario }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaRendimientoApp.rencimiento.telefonoEmisor">Telefono Emisor</span></dt>
        <dd>
          <span>{{ rencimiento.telefonoEmisor }}</span>
        </dd>
        <dt><span jhiTranslate="pruebaRendimientoApp.rencimiento.fechaHora">Fecha Hora</span></dt>
        <dd>
          <span>{{ rencimiento.fechaHora }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/rencimiento', rencimiento.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
